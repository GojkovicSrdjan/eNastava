<div class="modal-header">
  <h3 class="modal-title">Kurs</h3>
</div>
<div class="modal-body">
  <form>
    <fieldset class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" ng-model="course.naziv">
    </fieldset>
  </form>
  <label>students</label>
    <table class="table table-bordered">
      <tr ng-repeat="enrollment in enrollments">
        <td>
          {{enrollment.student.korisnik.ime}} {{enrollment.student.korisnik.prezime}} {{enrollment.student.brojIndexa}}
          <button type="button" class="btn btn-default right" aria-label="Brisanje" ng-click="deleteEnrollment(enrollment.pohadjaID)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
      </table>
    <span class="right">
      <button type="button" class="btn btn-default" aria-label="Dodavanje"  ng-click="openModalS(course)">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </span>
    <br>
    <label>profesori</label>
    <table class="table table-bordered">
      <tr ng-repeat="t in teachings">
        <td>
          {{t.profesor.korisnik.ime}} {{t.profesor.korisnik.prezime}} {{t.profesor.zvanje}}
          <button type="button" class="btn btn-default right" aria-label="Brisanje" ng-click="deleteTeaching(t.predajeID)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </td>     
      </tr>
    </table>
    <span class="right">
      <button type="button" class="btn btn-default" aria-label="Dodavanje"  ng-click="openModalT(course)">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </span>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
