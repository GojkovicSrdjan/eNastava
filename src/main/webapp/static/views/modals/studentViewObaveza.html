<div class="modal-header">
  <h3 class="modal-title">Student - pogled na Obavezu</h3>
</div>
<div class="modal-body-datepicker">
	<form>
      <fieldset class="form-group">
        <label for="name">{{student.korisnik.ime}} {{student.korisnik.prezime}} {{student.brojIndexa}}</label>
      </fieldset>
      <br>
      <fieldset class="form-group">
        <label for="name">predmet</label>
        <input type="text" class="form-control" id="name" ng-model="course.naziv">
      </fieldset>
      <br>
      <fieldset class="form-group">
        <label for="name">naziv obaveze</label>
        <input type="text" class="form-control" id="name" ng-model="subtask.tipObaveze.naziv">
      </fieldset>
      <fieldset class="form-group">
        <label for="name">opis obaveze</label>
        <input type="text" class="form-control" id="name" ng-model="subtask.tipObaveze.opis">
      </fieldset>
      <fieldset class="form-group">
        <label for="name">datum</label>
        <input type="text" class="form-control" id="name" ng-model="subtask.tipObaveze.datum">
      </fieldset>
      <fieldset class="form-group">
        <label for="name">polozeno</label>
        <input type="text" class="form-control" id="name" ng-model="subtask.polozeno">
      </fieldset>
      <fieldset class="form-group">
        <label for="name">broj bodova</label>
        <input type="text" class="form-control" id="name" ng-model="subtask.brojBodova">
      </fieldset>
      <fieldset class="form-group">
        <label for="name">ocena</label>
        <input type="text" class="form-control" id="name" ng-model="subtask.ocena">
      </fieldset>
  	</form>
    

</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="cancel()">Close</button>
</div>
